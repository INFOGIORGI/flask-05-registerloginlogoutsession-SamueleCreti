{%extends 'base.html'%}

{%block contenitore%}
<h1><strong>Register</strong></h1>
    <ul>
        <li><a href="{{url_for('login')}}">Login</a></li>
    </ul>

    <h1 style="color: red;">{{errore}}</h1>

    <form action="/registrati" method="post">
        <fieldset> <!-- il fieldset raggruppa i campi del form in un rettangolo-->
            <legend>Registrazione:</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" placeholder="Inserisci nome">
            </div>
           
            <br>

            <div>
                <label for="cognome">Cognome:</label>
                <input type="text" name="cognome" placeholder="Inserisci cognome">
            </div>
            
            <br>

            <div>
                <label for="username">User:</label>
                <input type="text" name="username" placeholder="Inserisci username">
            </div>

            <br>

            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Inserisci password">
            </div>
            
            <br>

            <div>
                <label for="cpassword">Conferma password:</label>
                <input type="password" name="cpassword" placeholder="Conferma password">
            </div>

            <br>

            <div>
                <input type="submit" value="Registrati">
            </div>
        </fieldset>
    </form>
{%endblock%}
